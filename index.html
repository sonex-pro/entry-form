<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BATTS Open 1Star Tournament Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>BATTS Open 1Star Tournament Entry Form</h1>
    <div class="info-text">
      Thank you for your interest in our event. Please complete the form below and press SUBMIT.
    </div>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="phone">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 07123 456789" required>

      <label for="tte">Table Tennis England Membership Number</label>
      <input type="text" id="tte" name="tte" placeholder="e.g. 123456" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="disability">Disability / Accessibility / Health Issues</label>
      <textarea id="disability" name="disability" placeholder="Optional"></textarea>

      <label for="undertaking">Player's Undertaking</label>
      <textarea id="undertaking" name="undertaking" required>I undertake to observe the regulations of the tournament, to abide by the decisions of the Referee, and to fulfil the schedule of play arranged for me unless prevented from doing so by circumstances beyond my control and accepted as such by the Referee.</textarea>

      <label>
        <input type="checkbox" name="consent" required>
        I consent to the use by TTE of my personal data in the administration of this competition.
      </label>

      <input type="submit" value="Submit Entry">
    </form>
  </div>
</body>
</html>
